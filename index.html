<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=cyrillic" rel="stylesheet">
	<link href="css/main.min.css" rel="stylesheet">

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
 </head>
<body class="page">
	<header class="header">
		<nav class="navigation">
			<ul class="navigation__list">
				<li class="navigation__item">Информация</li>
				<li class="navigation__item">Фото и видео</li>
				<li class="navigation__item">
					<div class="logo">
						<img class="logo__image" src="img/logo-sedona@1x.png" alt="Sedona logotype">
					</div>
				</li>
				<li class="navigation__item">Карта штата</li>
				<li class="navigation__item">Гостиници</li>
			</ul>
		</nav>
		<div class="header__welcome">
			<img class="header__img-welcome" src="img/text-welcome.svg" alt="welcome">
			<img class="header__img-gorgeous" src="img/text-tothegorgeous.svg" alt="gorgeous">
		</div>
		<div class="header__sedona">
			<p class="header__text-sedona">
				Sedona
			</p>
		</div>
		<div class="header__because">
			<img class="header__img-because" src="img/text-becausecanyon.svg" alt="canyon">
		</div>
		<div class="header__sedona-description">
			<p class="header__text-sedona-description">
				СЕДОНА — небольшой городок в АРИЗОНЕ, зАСЛУЖИвающий большего!
			</p>
		</div>
		<div class="header__reasons">
			<p class="header__text-reasons">
				Рассмотрим 5 причин, по которым Седона круче чем гранд каньон!
			</p>
		</div>
	</header>
	<script src="js/main.js"></script>
</body>
</html>
